# Promtail configuration for CloudOS log collection
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-logs
          __path__: /var/log/*.log

  # CloudOS kernel logs
  - job_name: cloudos-kernel
    static_configs:
      - targets:
          - localhost
        labels:
          job: cloudos-kernel
          component: kernel
          __path__: /var/log/cloudos/kernel/*.log

  # CloudOS application logs
  - job_name: cloudos-apps
    static_configs:
      - targets:
          - localhost
        labels:
          job: cloudos-applications
          component: application
          __path__: /var/log/cloudos/apps/*.log

  # Container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: container-logs
          component: container
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|])+)
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # Docker daemon logs
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker-daemon
          component: docker
          __path__: /var/log/docker.log

  # Syslog
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          component: system
          __path__: /var/log/syslog

  # Auth logs
  - job_name: auth
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth-logs
          component: security
          __path__: /var/log/auth.log

  # CloudOS AI Engine logs
  - job_name: ai-engine
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-engine
          component: ai
          __path__: /var/log/cloudos/ai/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            model_id: model_id
            request_id: request_id
      - timestamp:
          format: RFC3339
          source: timestamp
      - labels:
          level:
          model_id:
      - output:
          source: message

  # CloudOS monitoring logs
  - job_name: monitoring
    static_configs:
      - targets:
          - localhost
        labels:
          job: monitoring
          component: observability
          __path__: /var/log/cloudos/monitoring/*.log

  # Nginx/Apache access logs (if present)
  - job_name: webserver
    static_configs:
      - targets:
          - localhost
        labels:
          job: webserver
          component: web
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<request>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - timestamp:
          format: 02/Jan/2006:15:04:05 -0700
          source: time_local
      - labels:
          method:
          status:
          remote_addr:

# Relabeling configurations
relabel_configs:
  # Add hostname label
  - source_labels: [__meta_docker_container_name]
    target_label: container_name
    regex: /(.*)